<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Rock Paper Scissor Game</h1>
    <img src="images/rock.png" id="rock">
    <img src="images/paper.png" id="paper">
    <img src="images/scissors.png" id="scissor">
    <div class="score-container">
        <div class="score">
            <h1 class="value-user">0</h1>
            <h1 class="user">You</h1>
        </div>
        <div class="score">
            <h1 class="value-comp">0</h1>
            <h1 class="comp">Computer</h1>
        </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
